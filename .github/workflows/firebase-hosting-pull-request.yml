name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Build vue contents
        run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HIDEN_NOTE }}'
          projectId: hiden-note
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          FIREBASE_API_KEY: '${{ secrets.ENV_PROD.FIREBASE_API_KEY }}'
          FIREBASE_AUTH_DOMAIN: '${{ secrets.ENV_PROD.FIREBASE_AUTH_DOMAIN }}'
          FIREBASE_DATABASE_URL: '${{ secrets.ENV_PROD.FIREBASE_DATABASE_URL }}'
          FIREBASE_PROJECT_ID: '${{ secrets.ENV_PROD.FIREBASE_PROJECT_ID }}'
          FIREBASE_STORAGE_BUCKET: '${{ secrets.ENV_PROD.FIREBASE_STORAGE_BUCKET }}'
          FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.ENV_PROD.FIREBASE_MESSAGING_SENDER_ID }}'
          FIREBASE_APP_ID: '${{ secrets.ENV_PROD.FIREBASE_APP_ID }}'
          FIREBASE_MEASUREMENT_ID: '${{ secrets.ENV_PROD.FIREBASE_MEASUREMENT_ID }}'
          ALGOLIA_APP_ID: '${{ secrets.ENV_PROD.ALGOLIA_APP_ID }}'

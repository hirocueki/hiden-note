name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Create env.production.ts file
        run: cat "${{ secrets.ENV_PROD }}" > env.production.ts
        # ↑ Secrets に定義した「ENV_PROD」の文字列の内容でファイルを作成する
        # 下記の「env:」に定義してしまうと echo の結果が「***」となってしまうので、直書きする必要がある
      - name: Build vue contents
        run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HIDEN_NOTE }}'
          projectId: hiden-note
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
